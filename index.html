<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String to binary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <div class="description">
            <p>Add text in textarea and get his binary code</p>
            <p>Note*  Numbers are interpreted as strings</p>
        </div>
      <div class="inputAreas">
        <div class="text-area-div">
          <textarea name="" id="string" cols="30" rows="10"></textarea>
          <button id="string-button">Convert to binary</button>
        </div>
        <div class="text-area-div">
          <textarea name="" id="binary" cols="30" rows="10"></textarea>
          <button id="binary-button">Convert from binary</button>
        </div>
      </div>
      <div>
        <p class="binary-code"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
